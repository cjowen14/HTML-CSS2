<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Cory">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>My SpaceX</title>
</head>
<body>
    <header>
        <div>
            <img 
                id="main-logo"
                src="https://julianconde.com/assets/img/client-logos/spacex2_logo.png" 
                alt="spaceX logo"
            />      
            <section 
                class="navigation" 
                id="falcon">
                <h2><a href="">FALCON 9</a></h2>
            </section>
            <section 
                class="navigation" 
                id="heavy">
                <h2><a href="">FALCON HEAVY</a></h2>
            </section>
            <section 
                class="navigation" 
                id="dragon">
                <h2><a href="">DRAGON</a></h2>
            </section>
            <section 
                class="navigation" 
                id="starship">
                <h2><a href="">STARSHIP</a></h2>
            </section>
            <section 
                class="navigation" 
                id="spaceflight">
                <h2><a href="">HUMAN SPACEFLIGHT</a></h2>
            </section>
            <section 
                class="navigation" 
                id="rideshare">
                <h2><a href="">RIDESHARE</a></h2>
            </section>
            <section 
                class="navigation"
                id="shop">
                <h2><a href="">SHOP</a></h2>
            </section>
            <section
                class="navigation">
                <a href="">
                <img id="menu-button"
                    src="https://www.pikpng.com/pngl/b/425-4251166_white-bars-png.png" 
                    alt="menu button">
                </a>
            </section>
        </div>
    </header>

    <div class="body">
        <section 
            class="main-sections"
            id="crs24">
            <img 
                class="main-images"
                src="/space/Images/CRS24.png" 
                alt="CRS-24 Mission">
        </section>

        <section
            class="main-sections"
            id="starlink">
            <img 
                class="main-images"
                src="/space/Images/Starlink.png" 
                alt="Starlink Mission">
        </section>
            
        <section
            class="main-sections"
            id="explorer">
            <img 
                class="main-images"
                src="/space/Images/Explorer.png" 
                alt="Explorer Mission">
        </section>

        <section
            class="main-sections"
            id="dart">
            <img 
                class="main-images"
                src="/space/Images/Dart.png" 
                alt="Dart Mission">
        </section>
        <section
            class="main-sections"
            id="moon">
            <img 
                class="main-images"
                src="/space/Images/Moon.png" 
                alt="Landing Austronauts on the Moon">
        </section>
    </div>

    <footer>
        <section>
            <h3>SPACEX 2021</h3>
        </section>
        <section
            class="navigation">
            <h2><a href="">TWITTER</a></h2>
        </section>
        <section
            class="navigation">
            <h2><a href="">YOUTUBE</a></h2>
        </section>
        <section
            class="navigation">
            <h2><a href="">INSTAGRAM</a></h2>
        </section>
        <section
            class="navigation">
            <h2><a href="">FLICKR</a></h2>
        </section>
        <section
            class="navigation">
            <h2><a href="">LINKEDIN</a></h2>
        </section>
        <section
            class="navigation">
            <h2><a href="">PRIVACY POLICY</a></h2>
        </section>
    </footer>
    <script src="index.js"></script>
</body>
</html>
